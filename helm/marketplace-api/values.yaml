# Default values for marketplace-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""

replicaCount: 1

imagePullSecrets:
  - name: ghcr-creds

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Configuration sp√©cifique pour l'API PXM
api:
  pxm:
    name: "pxm"
    enabled: true
    replicaCount: 4
    image:
      repository: ghcr.io/kobeosoft/marketplace/api/pxm
      pullPolicy: Always
      tag: "latest"
    service:
      type: ClusterIP
      port: 3000

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10


readinessProbe:
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
