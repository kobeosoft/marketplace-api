# Default values for marketplace-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets:
  - name: ghcr-creds

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Configuration sp√©cifique pour l'API PXM
api:
  pxm:
    enabled: true
    replicaCount: 2
    image:
      repository: ghcr.io/kobeosoft/marketplace/api/pxm
      pullPolicy: IfNotPresent
      tag: "latest"
    service:
      type: ClusterIP
      port: 3000

ingress:
  enabled: false
  className: ""
  annotations: { }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  # ... autres configurations ...

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 3000

readinessProbe:
  httpGet:
    path: /ready
    port: 3000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
